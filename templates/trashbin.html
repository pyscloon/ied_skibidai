<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebWork Contacts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#001721] font-['Poppins'] text-white min-h-screen">

  <!-- Header -->
  <header class="bg-[#0f0e2c] text-white flex justify-between items-center p-4 px-8 shadow-md">
    <div class="text-2xl font-bold">WebWork</div>
    <div class="relative w-1/3">
      <input type="text" placeholder="Search users..."
        class="w-full py-1 px-4 pr-10 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <nav class="space-x-6 text-sm">
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Contact</a>
      <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
      <a href="{{ url_for('register') }}" class="hover:underline">Sign in</a>
      <a href="{{ url_for('dashboard') }}" class="hover:underline">Profile</a>
      <a href="{{ url_for('messaging') }}" class="hover:underline">Messaging</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="flex h-[calc(100vh-5rem)] justify-center items-center">
    <div id="trashbin-list" class="w-full max-w-6xl px-6 py-6">
      {% if deleted_contacts %}
        <div class="flex flex-wrap justify-center gap-6">
          {% for user in deleted_contacts %}
            <div class="w-[240px] bg-[#1f2a38] rounded-xl p-5 shadow-lg text-center hover:scale-105 transition-all duration-200 ease-in-out">
              <img src="{{ user.profile_picture }}" alt="Profile Picture"
                   class="w-20 h-20 rounded-full mx-auto mb-3 object-cover border-2 border-white" />
              <h2 class="text-lg font-semibold truncate">
                {{ user.name if user.name else "Unknown User" }}
              </h2>
              <button class="restore-btn mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-full text-sm"
                      data-user-id="{{ user.contact_id }}">
                Restore
              </button>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-center text-gray-400 mt-10">No deleted contacts found.</p>
      {% endif %}
    </div>
  </main>
  
  <script>
