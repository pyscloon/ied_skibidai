<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D1B2A] min-h-screen flex items-center justify-center p-6">
    <div class="text-black mb-6 text-center w-full max-w-4xl">
        <form method="POST" class="bg-[#001721] p-10 rounded-lg shadow-lg w-full space-y-6">
            <h1 class="text-3xl font-bold text-white mb-8 text-center">Edit Profile</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- LEFT SIDE -->
                <div class="space-y-4">
                    <div>
                        <label for="first_name" class="text-white block mb-1">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" 
                               value="{{ user.first_name or '' }}" 
                               class="w-full p-2 rounded bg-gray-200 text-black">
                    </div>
                    <div>
                        <label for="gender" class="text-white block mb-1">Gender</label>
                        <input type="text" id="gender" name="gender" placeholder="Gender" 
                               value="{{ user.gender or '' }}" 
                               class="w-full p-2 rounded bg-gray-200 text-black">
                    </div>
                    <div>
                        <label for="business" class="text-white block mb-1">Status</label>
                        <input type="text" id="business" name="business" placeholder="Status" 
                               value="{{ user.business or '' }}" 
                               class="w-full p-2 rounded bg-gray-200 text-black">
                    </div>
                </div>

                <!-- RIGHT SIDE -->
                <div class="space-y-4">
                    <div>
                        <label for="last_name" class="text-white block mb-1">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" 
                               value="{{ user.last_name or '' }}" 
                               class="w-full p-2 rounded bg-gray-200 text-black">
                    </div>
                    <div>
                        <label for="country" class="text-white block mb-1">Country</label>
                        <input type="text" id="country" name="country" placeholder="Country" 
                               value="{{ user.country or '' }}" 
                               class="w-full p-2 rounded bg-gray-200 text-black">
                    </div>
                    <div>
                        <label for="time_zone" class="text-white block mb-1">Time Zone</label>
                        <input type="text" id="time_zone" name="time_zone" placeholder="Time Zone" 
                               value="{{ user.time_zone or '' }}" 
                               class="w-full p-2 rounded bg-gray-200 text-black">
                    </div>
                </div>
            </div>

            <!-- Buttons (centered) -->
            <div class="flex justify-center space-x-4 pt-4">
                <button type="submit" class="bg-[#e06833] hover:scale-110 text-white font-bold py-2 px-8 rounded-full">
                    Save Changes
                </button>
                <a href="{{ url_for('dashboard') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-8 rounded-full">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
