<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #profilePreview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 9999px;
            border: 2px solid white;
        }
        #coverPreview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-[#0D1B2A] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl mx-auto text-white text-center space-y-6">
        <div>
            <p class="text-lg font-semibold">Step 2 of 2</p>
            <div class="w-full bg-gray-300 rounded-full h-2.5">
                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 100%"></div>
            </div>
        </div>

        <!-- Form Section -->
        <form action="{{ url_for('upload_profile_picture') }}" method="POST" enctype="multipart/form-data" class="bg-[#001721] p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto space-y-4">
            <h1 class="text-2xl font-bold text-white mb-4">Profile</h1>

            <div class="flex flex-col items-center">
                <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Preview">
            </div>

            <label class="text-white font-semibold mt-4">Upload Profile Picture</label>
            <input type="file" name="profile_picture" id="profileInput" accept="image/*" required class="w-full p-2 rounded">

            <label class="text-white font-semibold mt-4">Upload Cover Photo</label>
            <img id="coverPreview" src="https://via.placeholder.com/600x200" alt="Cover Preview">
            <input type="file" name="cover_photo" id="coverInput" accept="image/*" class="w-full p-2 rounded">

            <label class="text-white font-semibold mt-4">Biography</label>
            <textarea name="biography" placeholder="Write a short bio..." class="w-full p-2 rounded text-black" rows="4" required></textarea>

            <button type="submit" class="bg-[#e06833] hover:scale-105 text-white font-bold py-2 px-6 rounded-full w-full mt-4">
                Save Profile
            </button>
        </form>
    </div>

    <script>
        // Profile picture preview
        const profileInput = document.getElementById('profileInput');
        const profilePreview = document.getElementById('profilePreview');

        profileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    profilePreview.setAttribute('src', event.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        // Cover photo preview
        const coverInput = document.getElementById('coverInput');
        const coverPreview = document.getElementById('coverPreview');

        coverInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    coverPreview.setAttribute('src', event.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
