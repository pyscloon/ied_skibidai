<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Business Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #businessProfilePreview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 9999px; 
            border: 2px solid white;
        }
    </style>
</head>
<body class="bg-[#0D1B2A] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl mx-auto text-white text-center space-y-6">
        <div>
            <p class="text-lg font-semibold">Step 2 of 2</p>
            <div class="w-full bg-gray-300 rounded-full h-2.5">
                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 100%"></div>
            </div>
        </div>
        <form action="{{ url_for('upload_business_profile') }}" method="POST" enctype="multipart/form-data" class="bg-[#001721] p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto space-y-4">
            <h1 class="text-2xl font-bold text-white mb-4">Business Profile</h1>

            <div class="flex flex-col items-center">
                <img id="businessProfilePreview" src="https://via.placeholder.com/150" alt="Business Profile Preview">
            </div>

            <label class="text-white font-semibold mt-4">Upload Business Logo</label>
            <input type="file" name="business_logo" id="businessLogoInput" accept="image/*" required class="w-full p-2 rounded">

            <label class="text-white font-semibold mt-4"> Description</label>
            <textarea name="business_bio" rows="4" class="w-full p-2 rounded bg-gray-200 text-black" placeholder="Tell us about your business..." required></textarea>

            <div class="text-center">
                <button type="submit" class="bg-[#e06833] hover:scale-110 text-white font-bold py-2 px-8 rounded-full">
                    Finish
                </button>
            </div>
        </form>
    </div>

    <script>
        const businessLogoInput = document.getElementById('businessLogoInput');
        const businessProfilePreview = document.getElementById('businessProfilePreview');

        businessLogoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    businessProfilePreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
